<!--SELF SUMMMARY-->
<div class="resume-title container">
  <h1>RESUME</h1>
</div>

<div class="introduction">
  <div class="section-title container">
    <h2>SELF SUMMARY</h2>
  </div>
  <div class="section-content container flexpage large-font">
    <p [innerHtml]="introduction"></p>
  </div>

</div>

<!--RADAR PART-->
<div class="radar-wrapper">
  <div class="section-content flexpage container large-font">
    <base-chart id="myChart" [datasets]="radarChartData"
                [labels]="radarChartLabels"
                [chartType]="radarChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></base-chart>
  </div>
</div>
<!--SKILLS PART-->

<div class="skills-wrapper">
  <div class="section-title container">
    <h2>SKILLS</h2>
  </div>
  <div class="section-content flexpage container large-font">
    <skills></skills>
  </div>
</div>


<!--EDUCATION PART-->
<div class="education-wrapper">
  <div class="section-title container">
    <h2>EDUCATION</h2>
  </div>
  <div class="section-content flexpage container large-font">
    <education></education>
  </div>
</div>
