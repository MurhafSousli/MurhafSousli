<form [formGroup]="loginFormGroup" novalidate ngxsForm="auth.loginForm" ngxsFormDebounce="400">

  <div class="admin-form-control">
    <label>Email</label>
    <input type="text" formControlName="email">
  </div>

  <div class="admin-form-control">
    <label>Password</label>
    <input type="text" formControlName="password">
  </div>

  <div class="d-flex mt-5">
    <button class="admin-form-button" (click)="login()">Login</button>
  </div>
</form>
