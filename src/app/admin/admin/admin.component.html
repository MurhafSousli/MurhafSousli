<ng-scrollbar compact="true">
  <section-title>
    <h1>Admin</h1>
  </section-title>
  <div class="container">
    <form *ngIf="info" [formGroup]="info" novalidate ngxsForm="admin.infoForm" ngxsFormDebounce="400">

      <div class="admin-form-control">
        <label>Display Name</label>
        <input type="text" formControlName="displayName" placeholder="Murhaf Sousli">
      </div>

      <div class="admin-form-control">
        <label>Bio</label>
        <textarea type="text" formControlName="bio" placeholder="Hello - My name is Murhaf...."></textarea>
      </div>

      <div class="admin-form-control">
        <label>Email Address</label>
        <input type="text" formControlName="email" placeholder="Email Address">
      </div>

      <div class="admin-form-control">
        <label>Map Coordinates</label>
        <input type="text" formControlName="map" placeholder="Ex: 757676532:7381763127">
      </div>

      <div class="admin-form-control">
        <label>Personal Photo</label>
        <input type="text" formControlName="photoUrl" placeholder="Photo URL">
      </div>

      <div class="d-flex mt-5">
        <button class="admin-form-button" (click)="save()">Save</button>
        <button class="admin-form-button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</ng-scrollbar>
