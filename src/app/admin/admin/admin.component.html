<ng-scrollbar compact="true">
  <section-title>
    <h1>Admin</h1>
  </section-title>
  <div class="container">
    <form *ngIf="infoFormGroup" [formGroup]="infoFormGroup" novalidate ngxsForm="admin.infoForm" ngxsFormDebounce="400">

      <div class="admin-form-control">
        <label>Display Name</label>
        <input type="text" formControlName="displayName">
      </div>

      <div class="admin-form-control">
        <label>Bio</label>
        <textarea type="text" formControlName="bio"></textarea>
      </div>

      <div class="admin-form-control">
        <label>Email Address</label>
        <input type="text" formControlName="email">
      </div>

      <div class="admin-form-control">
        <label>Map Coordinates</label>
        <input type="text" formControlName="map">
      </div>

      <div class="admin-form-control">
        <label>Personal Photo</label>
        <input type="text" formControlName="photoUrl">
      </div>

      <div class="d-flex my-5">
        <cool-button primary mini (click)="saveChanges()">Save</cool-button>
        <cool-button danger mini icon="times" (click)="discard()">Cancel</cool-button>
      </div>
    </form>
  </div>
</ng-scrollbar>
