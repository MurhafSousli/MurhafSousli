<div class="card animated zoomIn">
  <div class="card-header">
    <div class="card-image">
      <a (click)="navigate(post)">
        <img *ngIf="post.featuredMedia()" [src]="post.featuredImageUrl('large')"/>
        <p class="fa fa-picture-o fa-3x sr-only"></p>
      </a>
    </div>

    <div class="card-meta">
      <div class="card-cat">
        <a *ngFor="let cat of post.categories()" [routerLink]="['/blog', {id: cat.id}]">
          {{cat.name}}  â€¢</a>
      </div>
      <div class="card-date">
        {{post.date()}}
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="card-title">
      <h4>{{post.title()}}</h4>
    </div>

    <div class="card-excerpt">
      <div [innerHtml]="post.excerpt()"></div>
    </div>

    <div class="card-footer">
      <button class="btn btn-small" (click)="navigate(post)">
        <i class="fa fa-link fa-1x" aria-hidden="true"></i> Open
      </button>
    </div>
  </div>

</div>
