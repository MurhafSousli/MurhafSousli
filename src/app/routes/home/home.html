<div *ngIf="data" class="home">
  <div class="my-cover">
    <div class="my-pic">
      <img [src]="data.profilePic"/>
    </div>
  </div>

  <p class="my-name">
    My name's {{data.name}}
  </p>
  <div class="my-job">
    <span>I'm a </span>
    <strong class="words-wrapper" [typingCarousel]="data.titles">
    </strong>

  </div>


  <div class="social">
    <a *ngFor="let social of data.socialLinks" [class]="social.class" [href]="social.link" aria-hidden="true"></a>
  </div>
</div>
