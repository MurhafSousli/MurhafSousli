<div class="resume">
  <div class="resume-title">
    <h1>RESUME</h1>
  </div>

  <!--SELF SUMMMARY-->
  <section class="introduction" [class.extendheight]="data">
    <div class="section-title">
      <h2>SELF SUMMARY</h2>
    </div>
    <div class="section-content">
      <div *ngIf="data" [innerHtml]="data.summary"></div>
    </div>
  </section>

  <!--SKILLS PART-->
  <section class="skills-wrapper">
    <div class="section-title">
      <h2>SKILLS</h2>
    </div>
    <div class="section-content">
      <skills [data]="data?.skills"></skills>
    </div>
  </section>

  <!--RADAR PART-->
  <section class="chart-wrapper">
    <div class="section-title">
      <h2>WORKFLOW</h2>
    </div>
    <div class="section-content">
    </div>
  </section>

  <!--EDUCATION PART-->
  <section class="education-wrapper">
    <div class="section-title">
      <h2>EDUCATION</h2>
    </div>
    <div class="section-content">
      <education *ngIf="data" [data]="data?.education"></education>
    </div>
  </section>

  <!--LANGUAGES PART-->
  <!--<div class="languages-wrapper">-->
  <!--<div class="section-title container">-->
  <!--<h2>LANGUAGES</h2>-->
  <!--</div>-->
  <!--<div class="section-content flexpage container large-font">-->
  <!--<languages></languages>-->
  <!--</div>-->
  <!--</div>-->

  <!--EXPERIENCE PART-->
  <section class="experience-wrapper">
    <div class="section-title">
      <h2>EXPERIENCE</h2>
    </div>
    <div class="section-content">
      <experience [data]="data?.experiences"></experience>
    </div>
  </section>

  <!--PROJECT PART-->
  <section class="projects-wrapper">
    <div class="section-title">
      <h2>PROJECTS</h2>
    </div>
    <div class="section-content">
      <projects></projects>
    </div>
  </section>

  <!--BADGES PART-->
  <section class="badges-wrapper">
    <div class="section-title">
      <h2>BADGES</h2>
    </div>
    <div class="section-content">
      <a href="http://stackexchange.com/users/1000753">
        <img src="http://stackexchange.com/users/flair/1000753.png" width="208" height="58"
             alt="profile for Murhaf Sousli on Stack Exchange, a network of free, community-driven Q&amp;A sites"
             title="profile for Murhaf Sousli on Stack Exchange, a network of free, community-driven Q&amp;A sites">
      </a>
    </div>
  </section>
</div>
