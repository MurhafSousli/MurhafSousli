<div class="education-outer">

  <div class="education-icon">
    <i class="fa fa-graduation-cap fa-5x" aria-hidden="true"></i>
  </div>
  <div class="education">
    <div *ngFor="let certificate of data?.certificates" class="education-item">
      <span class="education-date">{{certificate.date}}</span>
      <div class="education-content">
        <h3>{{certificate.title}}</h3>
        <p>{{certificate.university}}</p>
        <i><i class="fa fa-chevron-right"></i> {{certificate.degree}}</i>
        <i class="signature"><img [src]="data?.signature" alt="signature"/> </i>
      </div>
    </div>
  </div>

</div>
