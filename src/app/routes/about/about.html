<div class="post page animated slideInDown">
  <div class="post-header">
    <div class="post-overlay">
      <div class="post-title">
        <h1>ABOUT</h1>
      </div>
    </div>
  </div>
  <div class="post-body">
    <model *ngIf="id" [endpoint]="endpoint" [id]="id" (response)="pageData($event)">
      <div *ngIf="page" class="post-content" [innerHtml]="page.content()">
      </div>
    </model>
  </div>
</div>
