<div class="page">
  <div class="page-header">
    <div class="page-overlay">
      <div class="page-title">
        <h1>ABOUT</h1>
      </div>
    </div>
  </div>
  <div class="page-body container">
    <wp-model [id]="id" [endpoint]="endpoint" (response)="wpResponse($event)">
      <div class="page-content" [innerHtml]="page?.content()"></div>
    </wp-model>
    <h3 *ngIf="noResponse" class="no-response animated fadeIn">{{noResponse}}</h3>
  </div>
</div>
