<div class="cats-title">Categories</div>
<collection [args]="args" [endpoint]="endpoint" (response)="catsData($event)">
  <ul class="menu">
    <li>
      <button *ngIf="cats" (click)="navigate('')">ALL</button>
    </li>
    <li *ngFor="let cat of cats">
      <button *ngIf="cat.count>0" (click)="navigate(cat.id)">{{cat.name}}</button>
    </li>
  </ul>
</collection>
