<div class="cats-title">Categories</div>
<wp-collection [args]="args" [endpoint]="endpoint" (response)="wpResponse($event)">
  <ul class="menu">
    <li class="menu-item">
      <button (click)="navigate()">ALL</button>
    </li>
    <li class="menu-item" *ngFor="let cat of cats">
      <button *ngIf="cat.count>0" (click)="navigate(cat.id)">{{cat.name}}</button>
    </li>
  </ul>
</wp-collection>
<p *ngIf="noResponse" class="no-response animated fadeIn">{{noResponse}}</p>
