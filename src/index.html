<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">


</head>

<body style="margin:0">

<app>
  <div style="
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color: white;
      align-items: center;
      justify-content: center;
      ">
    <p style="color: #022D41"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
    <p style="font-size: 2em; color: #8CC152" class="sr-only">Loading...</p>
    <p style="font-size: 2em;color: #022D41">This site is still in testing stage... the contents are dummy</p>
    <p style="font-weight:bold; font-size: 2em;color: #022D41">Made with <span style="color: #FE424D"
                                                                               class="fa fa-heart"
                                                                               aria-hidden="true"></span>&nbsp; & <span
      style="color: #47221A" class="fa fa-coffee" aria-hidden="true"></span></p>
  </div>
</app>

<!-- Google Analytics: UA-81405917-1 is my site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-81405917-1', 'auto');
  ga('send', 'pageview');
</script>

<% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>


</body>
</html>
